<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Team Red">
    <meta name="description" content="Project Red">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="normalize.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <title>Project Red</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="bigwrapper">
      <div class="wrapper">
        <div class="title">
          <h1>LFGames</h1>
        </div>
        <div class="middle">
          <div class="screen" id="screen">
            <ul>
              <li><a href="javascript:void(0)" onclick="toggleWrapper()" class="button play">Play</a></li>
              <li><a href="javascript:void(0)" onclick="showInstructions()" class="button instructions">How to Play</a></li>
              <li><a href="javascript:void(0)" onclick="showCredits()" class="button credits">Credits</a></li>
            </ul>
          </div>
        </div>
        <div class="popup" id="popup">
          <div id="credits">
            <ul>
              <li class="props">----- CREDITS -----</li>
              <li class="props">Jonathan Chuang - Creator, sound, level design</li>
              <li class="props">Lucas Dekker - Animations</li>
              <li class="props">Anubhav Murali - UI</li>
              <li class="props">Thomas Shum - Physics</li>
              <li class="props">Joseph - Enemies</li>
            </ul>
              <a href="javascript:void(0)" onclick="showCredits()" class="button back">Back</a>
          </div>
          <div id="instructions">
              <li class="directions"> GOOD LUCK</LI>
            </ul>
            <a href="javascript:void(0)" onclick="showInstructions()" class="button back">Back</a>
          </div>
        </div>
      </div>
      <div id="game-over">
        <a href="javascript:void(0)" onClick ="replay() "class="button restart">Play again?</a>
      </div>
      <progress id="health" value="100" max="100">100</progress>
    </div>
    <script src="menu.js"></script>
    <script src="annyang.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
